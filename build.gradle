apply plugin: 'groovy'
apply plugin: 'maven-publish'

sourceCompatibility = 1.8
version = '0.5'
group = 'pl.ivmx.gradle.plugins'
description = 'Find class duplicates in given configuraitons'

repositories {
    jcenter()
    mavenCentral()
}


dependencies {
    compile gradleApi()
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

task sourceJar(type: Jar) {
    from sourceSets.main.allSource
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
    repositories {
        maven {
            credentials {
                username "dev"
                password "artifactory123"
            }
            url "http://artifactory/artifactory/libs-release-local"
        }
    }
}